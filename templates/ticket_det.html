<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>San Fierro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <main class="bg-cover bg-[url('https://images8.alphacoders.com/766/766376.jpg')] bg-gray-700 bg-blend-multiply">
        <nav class="flex items-center mx-10">
            <img class="h-20 w-110" src="image/Logo.png" alt="Railway Logo">
            <ul class="flex-1 text-right">
                <li class="list-none inline-block px-5 font-medium text-slate-100 hover:text-black hover:bg-slate-200 hover:py-2 hover:w-30 hover:h-11 hover:rounded-md"><a href="index.html" class="px-2">Home</a></li>
                <li class="list-none inline-block px-5 font-medium text-slate-100  hover:text-black hover:bg-slate-200 hover:py-2 hover:w-31 hover:h-11 hover:rounded-md"><a href="ticket_det.html" class="px-2">Book Train</a></li>
                <li class="list-none inline-block px-5 font-medium text-slate-100  hover:text-black hover:bg-slate-200 hover:py-2 hover:w-31 hover:h-11 hover:rounded-md"><a href="" class="px-2">About us</a></li>
                <li class="list-none inline-block px-5 font-medium text-slate-100 hover:text-black hover:bg-slate-200 hover:py-2 hover:w-31 hover:h-11 hover:rounded-md"><a href="" class="px-2">Contact us</a></li>
                <li class="list-none inline-block px-4 rounded-md  bg-slate-200 py-2 w-auto h-11 font-medium text-black hover:bg-slate-100 "><a href ="#" class="px-3">Logout</a></li>
            </ul>
        </nav>
        <div class="px-4 mx-auto max-w-screen-xl text-center py-24">
                  <h2 class="text-white mb-4 text-4xl font-medium tracking-tight leading-none">Welcome to San Fierro Railway</h2>
                  <p class="mb-8 text-lg font-normal text-gray-300">
                    Book your train tickets hassle-free and manage your bookings effortlessly
                  </p>
                </div>
        </main>
        <section class= "mb-5" id="ticket">
            <div class="container mx-auto">
               <form action="#">
                  <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id_ticket">
                  <input type="hidden" name="razorpay_signature"  id="razorpay_signature_ticket" >
                  <div class="w-8/12 mx-auto shadow-lg overflow-hidden p-5">
                     <div class="row-auto justify-center items-center mb-3">
                        <h2 class="text-black text-center font-medium text-2xl">Journey Details</h2>
                     </div>
                     <div class="justify-center items-start">
                        <div class="w-1/2 text-black">
                           <div class="mt-3">
                              <label for="departure" class="text-left">Departure station</label>
                              <input type="text" name="departure" class="border border-gray-400 py-1" id="departure" placeholder="Name" required>
                           </div>
                           <p>Type</p>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="type" id="journey-single" value="1" checked>
                              <label class="form-check-label" for="journey-single">
                                 Single
                              </label>
                           </div>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="type" id="journey-return" value="2">
                              <label class="form-check-label" for="journey-return">
                                 Return
                              </label>
                           </div>
                           <div class="form-group mb-3 mt-2">
                              <input type="number" name="number" class="form-control" placeholder="Number Of Ticket" value="1" required>
                           </div>
                           <div class="form-group">
                              <label for="via">Via</label>
                              <select name="via" class="form-control" id="via" required>
                                 <option value="none">none</option>
                                 <option value="Thane">Thane</option>
                                 <option value="Vashi">Vashi</option>
                                 <option value="Snpd">Snpd</option>
                                 <option value="Dadar">Dadar</option>
                              </select>
                           </div>
                        </div>
                        <div class="w-1/2 text-black">
                           <div class="form-group">
                              <label for="destination">Destination</label>
                              <input type="text" name="destination" class="form-control" id="destination" placeholder="Destination" required>
                           </div>
                           <p>Class</p>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="class" id="first" value="1">
                              <label class="form-check-label" for="first">
                                 First
                              </label>
                           </div>
                           <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="class" id="second" value="2" checked>
                              <label class="form-check-label" for="second">
                                 Second
                              </label>
                           </div>
                           <div class="form-group mb-3 mt-2">
                              <input type="datetime-local" name="boarding_time" class="form-control mb-2 mt-2"
                                 placeholder="Boarding Time (e.g HH:MM:SS)" required>
                           </div>                        
                           <button class="btn btn-success btn-block my-5" id="rzp-ticket-button">Book Now</button>
                        </div>
                        <br>
                     </div>
                  </div>
               </form>
            </div>
         </section>
</body>
</html>
